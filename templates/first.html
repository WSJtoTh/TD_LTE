<!DOCTYPE html>
<html>
<head>
	<title>
		TD-LTE
	</title>
	<link rel="stylesheet" type="text/css" href="/static/css/first.css">
	<script src="/static/js/jquery.min.js" type="text/javascript"></script>
</head>
<body>
	<div id="title">
		<div id="logo">
			<h4>TD-LTE</h4>
		</div>
		<!--<div id="out">	
			<a href="#" >Log Out</a>
		</div>-->
	</div>
	<div id="imgon">
	</div>
	<div id="logimg">
	</div>
	<div class="intro">
		<h1> Welcome to TD-LTE System!</h1>
		<p>
			Group Members: Jiaxin Liu/Shijie Wan/Ye Li
		</p>
	</div>
	<div class="buttons">
		
		<input type="submit" name="login" id="login" value="Login"  onclick="showLogDialog()" >
		
		<input type="submit" name="register" id="register" value="Register" onclick="showRegDialog()" >
		
	</div>
    <form method="post" action="/login/" class="form1">
	<div class="loginBox" id="loginBox">


		<h3>Login</h3>
		<input type="text" name="username" id="LogUserName" placeholder="Username">
		<input type="password" name="password" id="LogPassword" placeholder="Password">
		<input type="submit" name="loginSub" value="登录"  onclick="submitLogin()">

		
		<a href="#" id="close" onclick="closeLogDialog()">X</a>
		<div id="Logtip"></div>
	</div>
    </form>
    <form method="post" action="/login/" class="form1">
	<div class="RegisterBox" id="RegisterBox">
		<h3>Register</h3>
		<input type="text" name="Regusername" id="RegUsername" placeholder="Username">
		<input type="password" name="Regpassword" id="RegPassword" placeholder="Password">
		<div class="choose">
			<input id="vip" type="radio" checked="checked" name="user_type"  value="VIP" />VIP
			<input id="ord" type="radio"  name="type" value="Ord" />Ordinary
		</div>
		<input type="submit" name="RegSub" value="注册" onclick="submitRegist()">
		
		<a href="#" id="closeReg" onclick="closeRegDialog()">X</a>
	</div>
    </form>
<script type="text/javascript">

  {% if  logResult  == "NO" %}
		  //$('#Logtip').html("用户名或密码错误");
		  alert("用户名或密码错误");
    {% endif %}

   var List={{ logResult|safe }};

    {% if regResult == "用户名已存在" %}
    	alert("用户名已存在");
    {% elif regResult == "注册成功" %}
        alert("注册成功");
    {% endif %}



</script>
</body>
<script type="text/javascript" src="/static/js/first.js"></script>


</html>
